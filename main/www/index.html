<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Robello Remo1</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <section id="main">
      <section id="header">
        <h2 id="page-title">Robello Remo1</h2>
      </section>
      <section id="content">
        <section id="sidebar">
          <!-- Basic Settings Menu -->
          <div id="basic-settings-label" class="settings-label"> <label for="nav-toggle-basic-cb"
              class="nav-toggle&quot;">☰&nbsp;&nbsp;Basic Settings</label> </div>
          <input id="nav-toggle-basic-cb" class="nav-toggle-cb" type="checkbox">
          <nav id="basic-menu" class="menu">
            <div class="input-group" id="led-group">
				<label for="led_intensity">LED Intensity</label>
				<output name="led_intensity_out" id="led_intensity_out" for="led_intensity">60</output>
                <div class="range-min">0</div>
                <input id="led_intensity" min="0" max="255" value="60" oninput="led_intensity_out.value=led_intensity.value"
                class="default-action" type="range">
              <div class="range-max">255</div>
            </div>
          </nav>
          <!-- Network Settings Menu-->
          <div id="network-settings-label" class="settings-label"> <label for="nav-toggle-network-cb"
              class="nav-toggle&quot;">☰&nbsp;&nbsp;Network Settings</label> </div>
          <input id="nav-toggle-network-cb" class="nav-toggle-cb" type="checkbox">
          <nav id="network-menu" class="menu">
            <div class="input-group" id="hostname-group"> <label for="hostname">Hostname</label>
              <input id="hostname" maxlength="32" class="default-action" type="text">
            </div>
            <div class="input-group" id="wifi-ssid-group"> <label for="wifi_ssid">Access
                Point</label> <input id="wifi_ssid" maxlength="64" class="default-action"
                type="text"> </div>
            <div class="input-group" id="wifi-password-group"> <label for="wifi_password">IP
                Password</label> <input id="wifi_password" maxlength="64" class="default-action"
                type="password"> </div>
            <div class="input-group" id="bt-password-group"> <label for="bt_password">BT
                Password</label> <input id="bt_password" maxlength="64" class="default-action"
                type="password"> </div>
            <div class="input-group" id="mdns-instance-group"> <label for="mdns_instance">mDNS
                Name</label> <input id="mdns_instance" maxlength="32" class="default-action"
                type="text"> </div>
            <div class="input-group" id="ntp_server-group"> <label for="ntp_server">NTP
                Server</label> <input id="ntp_server" maxlength="32" class="default-action"
                type="text"> </div>
            <div class="input-group" id="timezone-group"> <label for="timezone">Timezone</label>
              <input id="timezone" maxlength="32" class="default-action" type="text">
            </div>
            <div class="input-group" id="dhcp-group"> <label for="dhcp">Use
                DHCP</label>
              <div class="switch"> <input id="dhcp" class="default-action" type="checkbox">
                <label class="slider" for="dhcp"></label> </div>
            </div>
            <div class="input-group" id="ip-group"> <label for="ip">IP Address</label>
              <input id="ip" maxlength="15" class="default-action" type="text">
            </div>
            <div class="input-group" id="netmask-group"> <label for="netmask">Netmask</label>
              <input id="netmask" maxlength="15" class="default-action" type="text">
            </div>
            <div class="input-group" id="gateway-group"> <label for="gateway">Gateway</label>
              <input id="gateway" maxlength="15" class="default-action" type="text">
            </div>
            <div class="input-group" id="dns1-group"> <label for="dns1">DNS 1</label>
              <input id="dns1" maxlength="15" class="default-action" type="text">
            </div>
            <div class="input-group" id="dns2-group"> <label for="dns2">DNS 2</label>
              <input id="dns2" maxlength="15" class="default-action" type="text">
            </div>
          </nav>
          <div style="text-align: center;">
            <nav id="sidetoolbar" class="menu">
				<button type="button" id="restore-defaults">Restore Defaults</button> <button type="button" id="refresh-settings">Retrieve Settings</button> <button type="button" id="store-settings">Save Settings</button>
				<button type="button" id="reboot-remo1">Reboot Remo1</button>
            </nav>
          </div>
        </section>
        <!-- sidebar -->
        <div style="user-select:none; text-align: center;" class="noselect" unselectable="on">
          <nav id="sidetoolbar" class="menu">
            <div class="noselect" unselectable="on"> <button type="button" class="button2"
                id="susinButton">↖</button> <button type="button" class="button2"
                id="suButton">↑</button> <button type="button" class="button2"
                id="sudesButton">↗</button> </div>
            <div class="noselect" unselectable="on"> <button type="button" class="button2"
                id="sinButton">←</button> <button type="button" class="button2"
                id="cenButton">↔</button> <button type="button" class="button2"
                id="desButton">→</button> </div>
            <div class="noselect" unselectable="on"> <button type="button" class="button2"
                id="giusinButton">↙</button> <button type="button" class="button2"
                id="giuButton">↓</button> <button type="button" class="button2"
                id="giudesButton">↘</button> </div>
          </nav>
        </div>
      </section>
      <!-- content --> </section>
    <!-- main -->
  </body>
</html>
